<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Month Editor</title>
    <link rel="stylesheet" type="text/css" href="logStyle.css">
    <link rel="stylesheet" type="text/css" href="components/componentStyle.css">
    <link rel="stylesheet" type="text/css" href="monthEditorStyle.css">
</head>

<body>
    <header id="headerPanel" class="panelShadow">
        <div id="headerTitle" class="headerSection"><H1>Monthly Mission Editor</H1></div>
        <div id="headerMonth" class="headerSection calendar-month-row">
            <div id="pageLeftButton" class="button small">←</div>
            <div id="pageMonthLabel">Month</div>
            <div id="pageYearLabel">Year</div>
            <div id="pageRightButton" class="button small">→</div>
        </div>
        <div id="headerMenu">
                <div class="button small" onclick="showToast('Test 123456789 perhaps this one is too long for the screen?  what if we just keep going and going and going and going?????')">🏠</div>
                <div class="button small" onclick="showToast('Number 2 has a little bit more to say!','skyblue',10000)">⚙️</div>
                <div class="button small" onclick="showToast('Testing 1... 2.... 3.. Gone!','',1000)">📊</div>
                <div class="button small" onclick="showToast('This one is pink','pink')">🕒</div>
            </div>
           <div id="headerTableHeadings">
               <table>
                   <tr>
                       <th class="smallCol">ID</th><th class="smallCol">Unit</th><th class="smallCol">Type</th><th class="smallCol">Msn Number</th><th class="timeCol">Scheduled Takeoff</th><th class="timeCol">Scheduled Land</th><th>Note</th><th class="actionCol">Actions</th>
                   </tr></table>
           </div> 
    </header>

    <main id="mainPanel">
        <table>

        </table>

    </main>

    

    <script src="modalManager.js"></script>
    <script src="components/calendar.js"></script>
    <script src="components/inputDateTime.js"></script>
    <script src="components/selectionList.js"></script>
    <script src="components/inputSelectModal.js"></script>
    <script src="components/inputDropdown.js"></script>
    <script src="components/toast.js"></script>
</body>

</html>
